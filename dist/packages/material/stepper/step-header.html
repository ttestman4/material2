<div class="mat-step-header-ripple" matRipple [matRippleTrigger]="_getHostElement()" [matRippleDisabled]="disableRipple"></div><div class="mat-step-icon-state-{{state}} mat-step-icon" [class.mat-step-icon-selected]="selected"><div class="mat-step-icon-content" [ngSwitch]="!!(iconOverrides && iconOverrides[state])"><ng-container *ngSwitchCase="true" [ngTemplateOutlet]="iconOverrides[state]" [ngTemplateOutletContext]="_getIconContext()"></ng-container><ng-container *ngSwitchDefault [ngSwitch]="state"><span *ngSwitchCase="'number'">{{_getDefaultTextForState(state)}}</span><mat-icon *ngSwitchDefault>{{_getDefaultTextForState(state)}}</mat-icon></ng-container></div></div><div class="mat-step-label" [class.mat-step-label-active]="active" [class.mat-step-label-selected]="selected" [class.mat-step-label-error]="state == 'error'"><ng-container *ngIf="_templateLabel()" [ngTemplateOutlet]="_templateLabel()!.template"></ng-container><div class="mat-step-text-label" *ngIf="_stringLabel()">{{label}}</div><div class="mat-step-optional" *ngIf="optional && state != 'error'">{{_intl.optionalLabel}}</div><div class="mat-step-sub-label-error" *ngIf="state == 'error'">{{errorMessage}}</div></div>
