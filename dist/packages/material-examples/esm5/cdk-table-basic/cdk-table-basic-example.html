<table cdk-table [dataSource]="dataSource"><ng-container cdkColumnDef="position"><th cdk-header-cell *cdkHeaderCellDef>No.</th><td cdk-cell *cdkCellDef="let element">{{element.position}}</td></ng-container><ng-container cdkColumnDef="name"><th cdk-header-cell *cdkHeaderCellDef>Name</th><td cdk-cell *cdkCellDef="let element">{{element.name}}</td></ng-container><ng-container cdkColumnDef="weight"><th cdk-header-cell *cdkHeaderCellDef>Weight</th><td cdk-cell *cdkCellDef="let element">{{element.weight}}</td></ng-container><ng-container cdkColumnDef="symbol"><th cdk-header-cell *cdkHeaderCellDef>Symbol</th><td cdk-cell *cdkCellDef="let element">{{element.symbol}}</td></ng-container><tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr><tr cdk-row *cdkRowDef="let row; columns: displayedColumns;"></tr></table>
