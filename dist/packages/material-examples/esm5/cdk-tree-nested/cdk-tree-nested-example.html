<cdk-tree [dataSource]="dataSource" [treeControl]="treeControl"><cdk-nested-tree-node *cdkTreeNodeDef="let node" class="example-tree-node"><button mat-icon-button disabled="disabled"></button> {{node.name}}</cdk-nested-tree-node><cdk-nested-tree-node *cdkTreeNodeDef="let node; when: hasChild" class="example-tree-node"><button mat-icon-button [attr.aria-label]="'toggle ' + node.name" cdkTreeNodeToggle><mat-icon class="mat-icon-rtl-mirror">{{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}</mat-icon></button> {{node.name}}<div [class.example-tree-invisible]="!treeControl.isExpanded(node)"><ng-container cdkTreeNodeOutlet></ng-container></div></cdk-nested-tree-node></cdk-tree>
